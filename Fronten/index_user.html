    <!-- Lightbox Modal -->
    <div id="lightbox" class="modal fade" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content text-white">
          <div class="modal-body position-relative text-center">
            <!-- Ảnh -->
            <img
              id="lightbox-img"
              class="img-fluid rounded"
              src=""
              alt="Full Image"
            />

            <!-- Nút đóng -->
            <button
              type="button"
              class="btn-close position-absolute top-0 end-0 m-3 bg-danger p-2"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>

            <!-- Nút điều hướng -->
            <button
              id="prev-btn"
              class="btn btn-light position-absolute start-0 top-50 translate-middle-y"
            >
              <i class="fas fa-chevron-left"></i>
            </button>
            <button
              id="next-btn"
              class="btn btn-light position-absolute end-0 top-50 translate-middle-y"
            >
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
        </div>
      </div>

    <!-- Carousel Fullscreen (Ẩn mặc định) -->
    <div
      id="fullscreen-carousel"
      class="d-none position-fixed top-0 start-0 w-100 h-100 bg-dark d-flex align-items-center justify-content-center"
    >
      <div class="position-relative w-100 h-100">
        <div
          id="eventCarousel"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <!-- Indicators -->
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#eventCarousel"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#eventCarousel"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#eventCarousel"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active ">
              <img
                src="assets/img/1.jpg"
                class="d-block w-100 h-100 object-fit-cover"
                alt="Slide 1"
              />
            </div>
            <div class="carousel-item h-100">
              <img
                src="assets/img/2.jpg"
                class="d-block w-100 h-100 object-fit-cover"
                alt="Slide 2"
              />
            </div>
            <div class="carousel-item h-100">
              <img
                src="assets/img/3.jpg"
                class="d-block w-100 h-100 object-fit-cover"
                alt="Slide 3"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#eventCarousel"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#eventCarousel"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <button
          id="closeCarousel"
          class="btn btn-danger position-absolute top-0 end-0 m-3 d-flex align-items-center justify-content-center"
          style="width: 35px; height: 35px; font-size: 1.5rem"
        >
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
    </div>
