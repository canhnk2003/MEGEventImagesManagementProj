<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- Nhúng Bootstrap 5 -->
    <link
      href="assets/library/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Nhúng jQuery -->
    <script src="assets/library/jquery/jquery-3.7.1.min.js"></script>

    <!-- Nhúng file xử lý -->
    <script src="js/service/axios-jquery.js"></script>
    <script src="assets/library/particles/particles.min.js"></script>
    <style>
      #particles-js {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: -1;
      }
    </style>
    <style>
      body {
        background: linear-gradient(135deg, #667eea, #764ba2);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .login-container {
        width: 100%;
        max-width: 400px;
        padding: 30px;
        margin: 80px auto;
        background: white;
        border-radius: 12px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      }
      .brand-logo {
        width: 150px;
        height: auto;
      }
      .login-container h3 {
        margin-bottom: 20px;
        color: #333;
      }

      .form-control {
        border-radius: 8px;
      }

      .login-btn {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        background: #5a67d8;
        color: white;
        transition: 0.3s;
      }

      .login-btn:hover {
        background: #434190;
      }

      @media (max-width: 768px) {
        .login-container {
          width: 90%;
          padding: 20px;
        }
        .brand-logo {
          width: 120px;
        }
        #toast-container {
          top: 10%;
        }
      }
    </style>
  </head>
  <body>
    <div id="particles-js"></div>
    <div class="container">
      <div class="login-container">
        <img
          src="assets/img/1.jpg"
          alt="MEG logo"
          class="brand-logo mb-3 mx-auto d-block"
        />
        <h3 class="text-center">Login</h3>
        <form id="loginForm">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Username"
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
            />
          </div>
          <button
            id="login-btn"
            type="submit"
            class="btn btn-primary login-btn"
          >
            Login
          </button>
        </form>
      </div>
    </div>
    <script src="js/service/loginService.js"></script>
    <script src="js/service/effectsService.js"></script>
    <!-- Nhúng Bootstrap JS -->
    <script src="assets/library/bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
