      <div id="layoutSidenav_content">
        <main>
          <div class="container-fluid px-4">
            <h1 class="mt-4">Đổi mật khẩu</h1>
            <ol class="breadcrumb mb-4">
              <li class="breadcrumb-item">
                <a href="index.html">Trang chủ</a>
              </li>
              <li class="breadcrumb-item active">Đổi mật khẩu</li>
            </ol>
            <div class="container-fluid mt-5">
              <div class="row justify-content-center">
                <div class="col-md-6">
                  <div class="card">
                    <div class="card-body">
                      <form id="changePasswordForm">
                        <div class="mb-3">
                          <label for="currentPassword" class="form-label"
                            >Mật khẩu hiện tại</label
                          >
                          <input
                            type="password"
                            class="form-control"
                            id="currentPassword"
                            required
                          />
                        </div>
                        <div class="mb-3">
                          <label for="newPassword" class="form-label"
                            >Mật khẩu mới</label
                          >
                          <input
                            type="password"
                            class="form-control"
                            id="newPassword"
                            required
                          />
                        </div>
                        <div class="mb-3">
                          <label for="confirmPassword" class="form-label"
                            >Xác nhận mật khẩu mới</label
                          >
                          <input
                            type="password"
                            class="form-control"
                            id="confirmPassword"
                            required
                          />
                        </div>
                        <div class="d-flex gap-2">
                          <button type="submit" class="btn btn-primary w-50">
                            Đổi mật khẩu
                          </button>
                          <button
                            type="reset"
                            class="btn btn-secondary w-50"
                            data-bs-toggle="modal"
                            data-bs-target="#viewPassword"
                          >
                            Reset
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Modal Xóa ảnh -->
            <div class="modal fade" id="viewPassword">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Thông báo</h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">Mật khẩu mới là:</div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Đóng
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <!-- Modal Xác nhận Logout -->
            <div class="modal fade" id="confirmLogout">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Thông báo</h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">Bạn chắc chắn muốn đăng xuất?</div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Hủy
                    </button>
                    <button id="logout-btn"
                      type="button"
                      class="btn btn-danger"
                      data-bs-dismiss="modal"
                    >
                      Đăng xuất
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
